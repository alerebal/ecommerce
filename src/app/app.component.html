<app-header></app-header>
<ng-container *ngIf="message.length > 0" >
  <div class="globalMsgContainer">
    <div class="globalMsg" [ngClass]="classMsg" role="alert">
      <p class="text-center">{{message}}</p>
    </div>
  </div>
</ng-container>
<div class="container" id="containerAnchor">
  <div class="row">
    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<app-footer></app-footer>
