<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 card mt-5">
      <div class="card-header text-center">
        <h2>Sign Up</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              [ngClass]="{ 'is-invalid': name.touched && name.invalid }"
              formControlName="name"
              #focus
            >
            <span class="invalid-feedback">
              Name is required
            </span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': email.touched && email.invalid }"
              formControlName="email"
            >
            <span class="invalid-feedback">
              <span *ngIf="email.hasError('required')">
                Email is required
              </span>
              <span *ngIf="email.hasError('email')">
                Email must be valid
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              [ngClass]="{'is-invalid': password.touched && password.invalid}"
              formControlName="password"
            >
            <span class="invalid-feedback">
              <span *ngIf="password.hasError('required')">
                Password is required
              </span>
              <span *ngIf="password.hasError('minlength')">
                Password must have more than 4 characters
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              name="confirmPassword"
              class="form-control"
              formControlName="confirmPassword"
              [ngClass]="{'is-invalid': confirmPassword.touched && confirmPassword.invalid}"
            >
            <span class="invalid-feedback" >
              Passwords must match
            </span>
          </div>
          <div class="d-grid my-2">
            <button  class="btn btn-primary " [disabled]='registerForm.invalid'>Log Up</button>
          </div>
        </form>
        <p>Do you have an account? <a [routerLink]="['/login']"><span>Sign in here</span></a></p>
      </div>
    </div>
  </div>
  <div class="row mt-2" *ngIf="errorMsg.length > 0" >
    <div class="col-md-6 mx-auto" >
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{errorMsg}}
      </div>
    </div>
  </div>
</div>
