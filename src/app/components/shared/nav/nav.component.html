<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Ecommerce Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/shop']" routerLinkActive="router-link-active" >Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/payment']" routerLinkActive="router-link-active" >Cart
          <span class="badge bg-secondary" *ngIf="cartQty">{{cartQty}}</span>
          </a>
        </li>
        <ng-container *ngIf="!usersService.loggedIn(); else loggedIn">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/login']" routerLinkActive="router-link-active" >Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/register']" routerLinkActive="router-link-active" >Sign Up</a>
          </li>
        </ng-container>
        <ng-template #loggedIn>
          <li class="nav-item">
            <a class="nav-link" (click)="usersService.loggedOut()" >Log Out</a>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
