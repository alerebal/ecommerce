<div class="alert alert-info text-center" *ngIf="cartList.length === 0">
  <p *ngIf="user">{{user.name | capitalize}}, your cart is empty.</p>
  <p *ngIf="!user">Your cart is empty.</p>
</div>
<div class="cart" *ngIf="cartList.length > 0">
  <ul class="list-group" >
    <li class="list-group-item"  *ngFor="let cartItem of cartList">
      <app-cart-item [cartItem]="cartItem"></app-cart-item>
    </li>
    <li class="list-group-item bg-primary text-light" >
      Total: {{cartTotal | currency: 'EUR'}}
    </li>
  </ul>
</div>
