<div class="containerCardPayment">
  <div class="row ">
    <div class="col-md">
      <div class="credit-card border">
        <div #cardInfo class="p-3"></div>
        <div class="error" *ngIf="cardError">
          {{cardError}}
        </div>
      </div>
      <div class="d-grid" *ngIf="isUser">
        <button class="btn btn-primary btn-block" (click)="onClick()" >Pay {{amount | currency: 'EUR'}}</button>
      </div>
      <div class="d-grid" *ngIf="!isUser">
        <button class="btn btn-primary btn-block" (click)="onClickNoUser()" [disabled]="!noUserEmailChecked">Pay</button>
      </div>
    </div>
  </div>
  <div class="afterPay" *ngIf="afterPay">
    <app-after-pay
      [successPay]='successPay'
      [errorPay]='errorPay'
      [receiptUrl]='receiptUrl'
    >
    </app-after-pay>
  </div>
</div>
