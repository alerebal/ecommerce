<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-5">
      <div class="card shadow border-0">
        <div class="card-header text-center ">
          <h2>Sign In</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="logInForm" (ngSubmit)="logIn()">

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                [ngClass]="{ 'is-invalid': email.touched && email.invalid }"
                formControlName="email"
                #focus
              >
              <span class="invalid-feedback">
                <span *ngIf="email.hasError('required')">
                  Email is required
                </span>
                <span *ngIf="email.hasError('email')">
                  Email must be valid
                </span>
              </span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                [ngClass]="{'is-invalid': password.touched && password.invalid}"
                formControlName="password"
              >
              <span class="invalid-feedback">
                <span *ngIf="password.hasError('required')">
                  Password is required
                </span>
              </span>
            </div>

            <div class="d-grid my-2">
              <button  class="btn btn-primary " [disabled]='logInForm.invalid'>Log Up</button>
            </div>
          </form>
          <p>Do not have an account? <a [routerLink]="['/register']"><span>Sign up here</span></a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-2" *ngIf="errorMsg.length > 0" >
    <div class="col-md-6 mx-auto" >
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{errorMsg}}
      </div>
    </div>
  </div>
</div>
