<div class="containerAfterPay mt-3">
  <div class="successPay" *ngIf="successPay">
    <h6 class="text-success">
      Your transaction has been successful</h6>
    <a href="{{receiptUrl}}" target="_blank" rel="noopener noreferrer">Here</a> is your receipt.
  </div>
  <div class="errorPay" *ngIf="errorPay">
    <h6 class="text-danger">
      There has been a problem. Please try again
    </h6>
  </div>
</div>
