<div class="noUserContainer">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <form [formGroup]="noUserForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name </label>
          <input type="text" name="name" class="form-control" formControlName="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email </label>
          <input type="email" class="form-control" formControlName="email" name="email" required>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary btn-block" [disabled]="noUserForm.invalid">Check email</button>
        </div>
      </form>
    </div>
    <div class="text-danger mt-2 text-sm" *ngIf="errorMsg">
      {{errorMsg}}
    </div>
  </div>
</div>
